<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      color: #333;
      margin-bottom: 15px;
    }

    .card p {
      color: #666;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .card button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .card button:hover {
      background: #5a67d8;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

</html>
