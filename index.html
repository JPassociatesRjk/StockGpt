<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockGPT - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 80px;
    }

    .countdown div span {
      display: block;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subscribe input {
      padding: 12px 15px;
      width: 70%;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .subscribe button {
      padding: 12px 20px;
      border: none;
      background-color: #ffd700;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: 0.3s;
    }

    .subscribe button:hover {
      background-color: #ffbf00;
    }

    @media(max-width: 500px) {
      .countdown {
        flex-direction: column;
        gap: 15px;
      }

      .countdown div {
        width: 100%;
      }

      .subscribe input {
        width: 100%;
        border-radius: 5px 5px 0 0;
      }

      .subscribe button {
        width: 100%;
        border-radius: 0 0 5px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JP Associate's StockGPT Coming Soon</h1>
    <p>JP Associate, Rajkot is launching an innovative stock AI platform. Stay tuned!</p>
    
    <div class="countdown">
      <div>
        <span id="days">00</span>Days
      </div>
      <div>
        <span id="hours">00</span>Hours
      </div>
      <div>
        <span id="minutes">00</span>Minutes
      </div>
      <div>
        <span id="seconds">00</span>Seconds
      </div>
    </div>

    <div class="subscribe">
      <input type="email" placeholder="Enter your email to get updates">
      <button>Notify Me</button>
    </div>
  </div>

  <script>
    // Countdown timer
    const launchDate = new Date("2026-02-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
