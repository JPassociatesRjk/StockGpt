<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StockGPT by JP Associate Rajkot - Innovative AI-powered stock platform coming soon. Contact: jpassociatesrjk@gmail.com">
  <meta name="keywords" content="StockGPT, Stock AI, JP Associate, Rajkot, Stocks, Investing, Finance">
  <meta name="author" content="JP Associate Rajkot">
  <title>StockGPT - Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000; /* black background */
      color: #FFD700; /* golden text */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: rgba(30, 30, 30, 0.9);
      padding: 60px 40px;
      border-radius: 25px;
     
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #FFD700;
      
      margin-bottom: 15px;
      letter-spacing: 2px;
      animation: slideInDown 1.5s ease forwards;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
     
      animation: slideInUp 1.8s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 40px;
      animation: fadeIn 2s ease forwards;
    }

    a.contact {
      display: inline-block;
      font-size: 1.2rem;
      font-weight: 700;
      color: #FFD700;
      text-decoration: none;
      border: 2px solid #FFD700;
      padding: 15px 35px;
      border-radius: 12px;
      transition: all 0.3s ease;
      animation: fadeIn 2.2s ease forwards;
    }

    a.contact:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 20px #FFD700;
    }

    /* Floating particle effects */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {transform: translateY(0) translateX(0);}
      50% {transform: translateY(-200px) translateX(50px);}
      100% {transform: translateY(0) translateX(0);}
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes slideInDown {
      0% {opacity:0; transform: translateY(-50px);}
      100% {opacity:1; transform: translateY(0);}
    }

    @keyframes slideInUp {
      0% {opacity:0; transform: translateY(50px);}
      100% {opacity:1; transform: translateY(0);}
    }

    @media(max-width: 600px) {
      h1 {font-size: 3rem;}
      h2 {font-size: 1.5rem;}
      p {font-size: 1rem;}
      a.contact {padding: 12px 25px; font-size: 1rem;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>StockGPT</h1>
    <h2>JP Associate, Rajkot</h2>
    <p>We are launching an innovative AI-powered stock platform. Stay tuned for premium features, insights, and updates for investors and enthusiasts!</p>
    <a class="contact" href="mailto:jpassociatesrjk@gmail.com">Contact Us</a>
  </div>

  <!-- Golden particles -->
  <script>
    const numParticles = 40;
    for(let i = 0; i < numParticles; i++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random()*8 + 3}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random()*100}%`;
      particle.style.top = `${Math.random()*100}%`;
      particle.style.animationDuration = `${Math.random()*6 + 4}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(particle);
    }
  </script>

</body>
</html>
